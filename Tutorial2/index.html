<!doctype html>
<html lang="EN">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registration</title>
  <link href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="//fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="registration.css">
</head>

<body>
<!-- /registration-section -->
<section class="w3l-contact-2 py-5" id="contact">
  <div class="container py-lg-5 py-md-4 py-2">
    <h6 class="sub-hnytitle text-center">Hello</h6>
    <h3 class="w3l-hnytitle mb-md-5 mb-4 text-center">Let's Sign Up here</h3>
      <div class="contact-grids d-grid">
          <div class="contact-left-img">
            <img src="register.svg" class="img-fluid radius-image" alt="">
          </div>
          <div class="contact-right">
              <form action="registration.html" method="" class="signin-form">
                  <div class="input-grids">
                      <input type="email" name="w3lName" id="w3lName" placeholder="Username (Email)" class="contact-input" required="" />
                      <input type="password" name="w3lSender" id="w3lSender" placeholder="Password" class="contact-input" required="" />
                      <input type="password" name="w3lSender" id="w3lSender" placeholder="Re - Password" class="contact-input" required="" />
                      <input type="number" name="w3lSender" id="w3lSender" placeholder="Age" class="contact-input" required="" />
                      <input type="date" name="w3lSender" id="w3lSender" class="contact-input" required="" />
                      <input type="text" name="w3lSubect" id="w3lSubect" placeholder="Country" class="contact-input" required="" />
                      <input type="text" name="w3lWebsite" id="w3lWebsite" placeholder="State" class="contact-input" required="" />
                      <input type="text" name="w3lWebsite" id="w3lWebsite" placeholder="City" class="contact-input" required="" />
                      <input type="file" name="w3lWebsite" id="w3lWebsite" placeholder="State" class="contact-input" required=""/>
                  </div>
                  <button class="btn btn-style btn-warning">Sign Up</button>
              </form>
              <div style="margin-top: 20px;" class="text-center">
                <h5 class="mb-md-5 mb-4" style="color: #6c757d;word-spacing: 1px;">Already have account then <a href="login.html" class="login_link">Login</a> here</h5>
            </div>
          </div>
      </div>
    </div>
</section>

<!-- //registration-section -->
<script>
  $(function () {
    $('.navbar-toggler').click(function () {
      $('body').toggleClass('noscroll');
    })
  });
</script>
<!--/MENU-JS-->
<script>
  $(window).on("scroll", function () {
    var scroll = $(window).scrollTop();

    if (scroll >= 80) {
      $("#site-header").addClass("nav-fixed");
    } else {
      $("#site-header").removeClass("nav-fixed");
    }
  });

  //Main navigation Active Class Add Remove
  $(".navbar-toggler").on("click", function () {
    $("header").toggleClass("active");
  });
  $(document).on("ready", function () {
    if ($(window).width() > 991) {
      $("header").removeClass("active");
    }
    $(window).on("resize", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
    });
  });
</script>
<!--//MENU-JS-->

<!-- bootstrap js -->
<script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
