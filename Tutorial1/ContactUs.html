<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Contact Us</title>
    </head>
    <body>
        <h3 style="margin-top: 1% ; margin-left: 1%;">Contact Us</h3>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray; width: 70px; margin-left: 1%;">
        <form style="margin-top: 3%; margin-left: 1%; width: 1300;">
            
            <div class="form-group">
              <!-- <label for="inputAddress">Email</label> -->
              <input type="text" class="form-control" id="inputAddress" placeholder="Full Name">
            </div>
            <div class="form-group">
              <!-- <label for="inputAddress2">Email</label> -->
              <input type="email" class="form-control" id="inputAddress2" placeholder="Email">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <!-- <label for="inputEmail4">Email</label> -->
                <input type="text" class="form-control" id="inputEmail4" placeholder="Subject">
              </div>
              <div class="form-group col-md-6">
                <!-- <label for="inputPassword4">Password</label> -->
                <input type="text" class="form-control" id="inputPassword4" placeholder="Phone">
              </div>
              
                <textarea class="form-control" name="Message" id="TextAreaMessage" cols="140" rows="3" placeholder="Message" style="margin-left: 0.5%;"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 1%;">Send Message</button>
            <button type="submit" class="btn btn-primary" style="margin-top: 1%; margin-left: 1%;">Reset</button>
          </form>
    </body>
</html>
